<html lang="en">
	<head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width initail-scale=1.0"></meta>
		<title>xhr api call promise</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<body>

		<header class="bg-success text-white p-4 mb-4">
			<h2 class="m-0">XHR = XMLHttpRequest-CRUD</h2>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mb-4">
						<div class="card-body">
							<form id="postForm">
								<div class="form-group">
								   <label for="title">Title</label>
								   <input type="text" class="form-control" id="title">
								</div>
								<div class="form-group">
								   <label for="content">Content</label>
								   <textarea class="form-control" id="content" rows="4"></textarea>
								</div>
								<div class="form-group">
								   <label for="userId">UserId</label>
								   <select  class="form-control" id="userId">
									   <option value="1">1</option>
									   <option value="2">2</option>
									   <option value="3">3</option>
									   <option value="4">4</option>
									   <option value="5">5</option>
									   <option value="6">6</option>
									   <option value="7">7</option>
									   <option value="8">8</option>
									   <option value="9">9</option>
									   <option value="10">10</option>
								   </select>
								</div>
								<div class="text-right">
								  <button class="btn btn-outline-primary" id="submitBtn" type="submit">Add Post</button>
								  <button class="btn btn-outline-primary d-none" id="updateBtn" type="button">Update Post</button>
								</div>
							 </form>
						</div>
					</div>
					<hr>
					<div id="cardContainer" class="d-flex flex-column-reverse">
						<!-- <div class="card mb-4">
							<div class="card-header">
								<h4 class="m-0">title</h4>
							</div>
							<div class="card-body">
								 <p class="m-0">content</p>
							</div>
							<div class="card-footer d-flex justify-content-between">
								<button class="btn btn-primary">Edit</button>
								<button class="btn btn-danger">Delete</button>
							</div>    
						</div> -->
					</div>
				</div>
			</div>
		</div>
		<div class="loader d-none" id="loader">
			<div class="spinner-border text-primary" role="status">
				<span class="sr-only">
					Loading.......
				</span>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		<script src="./assets/js/app.js"></script>
	</body>
